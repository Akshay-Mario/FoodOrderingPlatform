<section class="margin-1" style="background-color: #eee;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 font2">Forgot Password</p>
                                <div *ngIf="isforgotpassword">
                                    <form [formGroup]="forgotpassword" class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">

                                        <div class="d-flex flex-row form-group align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input formControlName="email" placeholder="Email Address" type="email"
                                                    id="form3Example3c" class="form-control"
                                                    [class]="{'is-invalid':isforgotFormSubmitted && forgotpassword.controls.email.errors}" />
                                                <div class="invalid-feedback"
                                                    *ngIf="isforgotFormSubmitted && forgotpassword.controls.email.errors">
                                                    <div *ngIf="forgotpassword.controls.email.errors.required">Please
                                                        Enter email
                                                        Address</div>
                                                    <div *ngIf="forgotpassword.controls.email.errors.email">Please Enter
                                                        valid
                                                        email Address</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mb-3">
                                            <button type="submit" class="btn btn-primary btn-lg col-lg-12"
                                                [disabled]="isforgotFormSubmitted && forgotpassword.invalid || disablebutton">
                                                <div *ngIf="loader" class="spinner-border" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div> Forgot Password
                                            </button>
                                        </div>
                                    </form>
                                    <div class="justify-content-center text-center">
                                        <p>Take me Back to <a href="/login">Login</a></p>
                                    </div>
                                </div>
                                <div *ngIf="!isforgotpassword">
                                    <form [formGroup]="resetpasswordform" class="mx-1 mx-md-4"
                                        (ngSubmit)="onSubmitreset()">
                                        <div class="d-flex flex-row form-group align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input formControlName="password" placeholder="Password" type="password"
                                                    id="form3Example4c" class="form-control"
                                                    [class]="{'is-invalid': isresetFormSubmitted && resetpasswordform.controls.password.errors}" />
                                                <div class="invalid-feedback"
                                                    *ngIf="isresetFormSubmitted && resetpasswordform.controls.password.errors">
                                                    <div>Please Enter password</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row form-group align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input formControlName="confirmpassword" placeholder="Confirm Password"
                                                    type="password" id="form3Example4cd" class="form-control"
                                                    [class]="{'is-invalid':isresetFormSubmitted && resetpasswordform.controls.confirmpassword.errors}" />
                                                <div class="invalid-feedback"
                                                    *ngIf="isresetFormSubmitted && resetpasswordform.controls.confirmpassword.errors">
                                                    <div
                                                        *ngIf="resetpasswordform.controls.confirmpassword.errors.required">
                                                        Please Enter confirm Password</div>
                                                    <div
                                                        *ngIf="resetpasswordform.controls.confirmpassword.errors.mustMatch">
                                                        Password Mis-Match</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mb-3">
                                            <button type="submit" class="btn btn-primary btn-lg col-lg-12"
                                                [disabled]="isresetFormSubmitted && resetpasswordform.invalid || disableresetbutton">
                                                <div *ngIf="loader" class="spinner-border" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div> Reset Password
                                            </button>
                                        </div>
                                    </form>
                                    <div *ngIf="success" class="alert alert-success mx-1 mx-md-4" role="alert">
                                        Password updated succcesfully!
                                      </div>
                                </div>
                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <div>
                                    <img src="https://img.freepik.com/free-vector/courier-shipping-package-moped-flat-illustration_74855-5227.jpg?t=st=1650771953~exp=1650772553~hmac=9ab0e414f5923007ceac300e00ed6fafb5187063930bf6318ac7cc2443ce5dd8&w=1060"
                                        class="img-fluid" alt="Sample image">
                                    <div class="justify-content-center myfont h1 post text-center">EAT WITH US</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
